<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz ting</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h2>Are you Ready?</h2>
    <div id="timerDisplay"></div>
    <input type="button" name="begin" value="Start" onclick="startTimer()">

    <form name="quiz" id="quiz">
       <div class="first">
            <h2>What is Amaya's Favorite Animal?</h2>
            <p><input type="radio" name="question1" value="Elephant"> A. Elephant</p>
            <p><input type="radio" name="question1" value="Iguana"> B. Iguana</p>
            <p><input type="radio" name="question1" value="Giraffe">C. Giraffe </p>
            <p><input type="radio" name="question1" value="Rhino">D. Rhino </p>
            <input type="button" id="btn" value="submit" onclick="check()">
        </div>
        
        
        <div class="second">
            <p>What is Amaya's Favorite Color?</p>
            <p><input type="radio" name="question2" value="Purple">A. Purple</p>
            <p><input type="radio" name="question2" value="Blue">B. Blue</p>
            <p><input type="radio" name="question2" value="Copper">C. Copper</p>
            <p><input type="radio" name="question2" value="Red">D. Red</p>
        </div>
    </form>
    <input type="button" id="btn" value="submit" onclick="check2()">

    <script src="./assets/java.js"></script>
</body>
</html>
